{% extends "base.html" %} {% block content %}

<div class="box">
  <h1>Login</h1>

  <form action="" method="post">
    {{ form.hidden_tag() }}
    <input type="text" name="email" placeholder="Email" required="required" />
    <input
      type="password"
      name="password"
      placeholder="Password"
      required="required"
    />
    <button type="submit" class="btn btn-primary btn-block btn-large">
      Let me in.
    </button>
  </form>
</div>

{% endblock %}
